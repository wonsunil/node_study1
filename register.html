<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="css/login.css">
	<script src="js/register.js"></script>	
</head>
<body>
	<div id="popup">
		<div name="register">
			<div class="inputBox">
				<input type="text" name="id" placeholder="아이디">
				<input type="password" name="pw" placeholder="비밀번호">
				<div class="email-check dis-none">
					<li>이메일 형식이 잘못되었습니다.</li>
					<div class="tri"></div>
				</div>
				<input type="text" name="email" placeholder="이메일">
				<input type="text" name="phone" placeholder="전화번호">
				<div class="btnBox">
					<button name="register" class="btn"><strong>회원가입</strong></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
