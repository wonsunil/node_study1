<!DOCTYPE html>
<html lang="ko">
<head>
	<meta src="UTF-8">
	<title>write-Content</title>
	<link rel="stylesheet" href="../css/writeContent.css">
	<script src="../js/writeContent.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="content">
			<div id="content-head">
				<p>제목 : </p>&nbsp;
				<input type="text" id="title" placeholder="제목을 입력하세요."><br>
				<p>작성자 : </p>
				<li></li>
			</div>
			<textarea id="content-data" placeholder="내용을 입력하세요." style="width: 100%; max-width: 100%;"></textarea>
			<div id="content-footer">
				<button id="send-content">작성하기</button>
			</div>
		</div>
	</div>
</body>
</html>
